Tables exercise

<script>
    function createMultiplicationTable() {
        var consoleString = [];
        let returnString = "";
        
    for (let i = 1; i <= 10; i++) {
        for (let j = 1; j <= 10; j++) {
        returnString = returnString + " " + (i * j);

        if (j === 10) {
            returnString = returnString.slice(1);
            consoleString.push(returnString);
            returnString = "";
        }
    }
}
    //console.log(consoleString);

    for(let i = 0; i < consoleString.length; i++) {
        console.log(consoleString[i]);
    }
}
createMultiplicationTable();
</script>
